---
image: fedora:latest
stages:
  - build_docker
  - build_pdf
  - build_png
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
  GIT_HOST: github.com
  #GIT_HOST: gitlab.com

#####################################
#   Build Fedora texlive image
####################################
build_docker: &build_docker
  image: docker:stable
  stage: build_docker
  services:
    - docker:stable-dind
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - apk --no-cache add make

  script:
    - make docker_build
    - docker tag resume "${CI_REGISTRY_NAME}:fedora-texlive"
    - docker push "${CI_REGISTRY_NAME}:fedora-texlive"

  after_script:
    - cat build.log

  when: manual

####################################
#   Build template
####################################
.build_artifacts: &build_artifacts
  image:
    name: $IMAGE_TAG
    entrypoint: []
  services: []

  variables:
    GIT_STRAGEGY: fetch
    GIT_CHECKOUT: "true"

  after_script:
    - cat build.log

####################################
#   Build PDF
####################################
build_pdf:
  <<: *build_artifacts
  stage: build_pdf
  script:
    - rm -f *.pdf
    - make resume.pdf
  artifacts:
    expire_in: '300'
    paths:
      - '*.pdf'

####################################
#   Build PNG
####################################
build_png:
  <<: *build_artifacts
  stage: build_png
  script:
    - rm *.png
    - make resume.png
  dependencies:
    - build_pdf
  artifacts:
    expire_in: '300'
    paths:
      - '*.png'

####################################
#   Deploy
####################################
deploy:
  stage: deploy
  variables:
    DEPENDENCIES: >-
      ssh-agent
      ssh-keyscan
      git
      curl
      file
      jq
  before_script:
    - RELEASE_TAG=$(date +'%F-%H-%M')
    - |-
      API_JSON=$(
        printf '{ "tag_name": "%s", "body": "%s", "draft": false, "prerelease": false }' \
        "${RELEASE_TAG}" "Latest Release of my Resume as of: ${RELEASE_TAG}"
      )
    - for i in "${DEPENDENCIES}"; do command -v "${i}" || INSTALL_PKGS+=" /usr/bin/${i}"; done
    - rm -f /etc/*.repos.d/*-modular.repo
    - dnf install -y ${INSTALL_PKGS}
    - eval $(ssh-agent -s)
    - echo "$GIT_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan ${GIT_HOST} >> ~/.ssh/known_hosts
  script:
    - git remote set-url origin "git@${GIT_HOST}:${CI_PROJECT_PATH}"
    - git remote -v
    - ssh-add -l
    - git config user.name "Gitlab-CI"
    - git config user.email "git@gitlab.com"
    - git checkout $CI_COMMIT_REF_NAME
    - git add resume.pdf resume-*.png
    - git commit -m "[skip ci] Auto Update PNG/PDF files in repository"
    - git push -u origin $CI_COMMIT_REF_NAME
    - git tag ${RELEASE_TAG}
    - git push --tags
    - API_RESPONSE=$(curl -S --data "${API_JSON}" "https://api.github.com/repos/${CI_PROJECT_PATH}/releases?access_token=${GITHUB_TOKEN}")
    - API_ASSET_URL=$( echo "$API_RESPONSE" | jq -r '.upload_url|split("{")[0]' )
    - |-
      for i in resume.pdf resume*.png; do
        curl -S \
          --user "${CI_PROJECT_NAMESPACE}:${GITHUB_TOKEN}" \
          --header "Content-Type: $( file -b --mime-type ${i} )" \
          --upload-file "${i}" \
          -X POST "${API_ASSET_URL}?name=${i}"
      done
  dependencies:
    - build_pdf
    - build_png
  artifacts:
    paths:
      - '*.png'
      - '*.pdf'